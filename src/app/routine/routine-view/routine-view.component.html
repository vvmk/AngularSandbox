<h1>{{routine.title}}</h1>
<p>total runtime: {{routine.totalDuration}}</p>
<p>character: {{routine.character}}</p>
<p>creator: {{routine.creatorTag}}</p>
<ul>
    <li *ngFor="let drill of routine.drills">
        <p>{{drill.drillTitle}}</p>
        <p>{{drill.duration}}</p>
    </li>
</ul>
<button (click)='runRoutine()'>Run Routine</button>
