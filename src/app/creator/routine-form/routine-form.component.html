<div class='container'>
    <form>
        <mat-form-field>
            <input matInput placeholder='Routine Name' />
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder='Character'>
                <mat-option *ngFor='let character of roster'>
                    {{character}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
